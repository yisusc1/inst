<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="minimal-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jkanban@1.3.1/dist/jkanban.min.css">
</head>
<body>
    <div class="container" id="password-container">
        <div class="form-header"><h1>Panel de Administrador</h1><p>Ingrese la clave para acceder.</p></div>
        <form id="password-form">
            <div class="form-group"><label for="password">Clave</label><input type="password" id="password" required></div>
            <button type="submit" class="btn-primary">Ingresar</button>
            <div id="password-status"></div>
        </form>
    </div>
    <div id="admin-panel" style="display:none;">
        <div class="container">
            <h1>Planificación del Día</h1>
            <div class="controls-bar">
                <div class="form-group"><label for="fecha-planificacion">Seleccionar Fecha</label><input type="date" id="fecha-planificacion"></div>
                <button id="add-equipo-btn" class="btn-primary">➕ Añadir Equipo</button>
            </div>
        </div>
        <div id="admin-board"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jkanban@1.3.1/dist/jkanban.min.js"></script>
    <script src="administrador-script.js"></script>
</body>
</html>
