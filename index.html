<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Instalación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container h2 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
        }
        .form-group input:focus, 
        .form-group select:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        .btn-submit {
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .grid-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Reporte de Instalación</h2>
    <form id="reporteForm">
        <div class="form-group">
            <label for="equipo">Equipo:</label>
            <select id="equipo" name="equipo">
                <option value="Equipo A">Equipo A</option>
                <option value="Equipo B">Equipo B</option>
                <option value="Equipo C">Equipo C</option>
                <option value="Equipo D">Equipo D</option>
                <option value="Equipo E">Equipo E</option>
                <option value="Equipo F">Equipo F</option>
                <option value="Equipo G">Equipo G</option>
                <option value="Equipo H">Equipo H</option>
                <option value="Equipo I">Equipo I</option>
                <option value="Equipo J">Equipo J</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
        </div>
        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora">
        </div>
        <div class="form-group">
            <label for="siAsignado">SI Asignado:</label>
            <input type="text" id="siAsignado" name="siAsignado">
        </div>
        <div class="form-group">
            <label for="pwAsignado">PW Asignado:</label>
            <input type="text" id="pwAsignado" name="pwAsignado">
        </div>
        <div class="form-group">
            <label for="precinto">Precinto:</label>
            <input type="number" id="precinto" name="precinto" maxlength="8">
        </div>
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente">
        </div>
        <div class="form-group">
            <label for="onuPon">ONU PON:</label>
            <input type="text" id="onuPon" name="onuPon">
        </div>
        <div class="form-group">
            <label for="router">Router:</label>
            <input type="text" id="router" name="router">
        </div>
        <div class="form-group">
            <label for="mac">MAC:</label>
            <input type="text" id="mac" name="mac">
        </div>
        <div class="form-group">
            <label for="zona">Zona:</label>
            <input type="text" id="zona" name="zona">
        </div>
        <div class="form-group">
            <label for="oltConectada">Olt Conectada:</label>
            <select id="oltConectada" name="oltConectada">
                <option value="CENTRO MÉDICO">CENTRO MÉDICO</option>
                <option value="MACARENA">MACARENA</option>
                <option value="TIBISAY">TIBISAY</option>
                <option value="EL RETIRO">EL RETIRO</option>
                <option value="TEJERIAS">TEJERIAS</option>
                <option value="CUMBRE ROJA">CUMBRE ROJA</option>
                <option value="EL VALLE">EL VALLE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="formaPago">Forma De Pago:</label>
            <select id="formaPago" name="formaPago">
                <option value="DIVISA">DIVISA</option>
                <option value="PAGO MOVIL">PAGO MOVIL</option>
                <option value="ZELLE">ZELLE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="powerGo">Power Go:</label>
            <select id="powerGo" name="powerGo">
                <option value="SI">SI</option>
                <option value="NO">NO</option>
            </select>
        </div>
        <div class="form-group">
            <label for="instalacion">Instalación:</label>
            <select id="instalacion" name="instalacion">
                <option value="EXITOSA">EXITOSA</option>
                <option value="EN PUNTA">EN PUNTA</option>
                <option value="PENDIENTE">PENDIENTE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="plan">PLAN:</label>
            <select id="plan" name="plan">
                <option value="400 MB RESIDENCIAL">400 MB RESIDENCIAL</option>
                <option value="600 MB RESIDENCIAL">600 MB RESIDENCIAL</option>
                <option value="800 MB RESIDENCIAL">800 MB RESIDENCIAL</option>
                <option value="400 MB CORPORATIVO">400 MB CORPORATIVO</option>
                <option value="600 MB CORPORATIVO">600 MB CORPORATIVO</option>
                <option value="800 MB CORPORATIVO">800 MB CORPORATIVO</option>
            </select>
        </div>
        <div class="form-group">
            <label for="vDescarga">V. descarga:</label>
            <input type="text" id="vDescarga" name="vDescarga">
        </div>
        <div class="form-group">
            <label for="vSubida">V. Subida:</label>
            <input type="text" id="vSubida" name="vSubida">
        </div>
        <div class="form-group">
            <label for="puerto">Puerto:</label>
            <input type="text" id="puerto" name="puerto">
        </div>
        <div class="form-group">
            <label for="cajaNap">Caja NAP:</label>
            <input type="text" id="cajaNap" name="cajaNap">
        </div>
        <div class="form-group">
            <label for="potenciaNap">Potencia NAP:</label>
            <input type="number" id="potenciaNap" name="potenciaNap">
        </div>
        <div class="form-group">
            <label for="potenciaCliente">Potencia Cliente:</label>
            <input type="number" id="potenciaCliente" name="potenciaCliente">
        </div>
        <div class="form-group">
            <label for="conectoresUtilizados">Conectores Utilizados:</label>
            <input type="number" id="conectoresUtilizados" name="conectoresUtilizados">
        </div>
        <div class="form-group">
            <label for="metrajeUtilizado">Metraje Utilizado:</label>
            <input type="number" id="metrajeUtilizado" name="metrajeUtilizado">
        </div>
        <div class="form-group">
            <label for="metrajeDesechado">Metraje Desechado:</label>
            <input type="number" id="metrajeDesechado" name="metrajeDesechado">
        </div>
        <div class="form-group">
            <label for="tensoresUtilizados">Tensores Utilizados:</label>
            <input type="number" id="tensoresUtilizados" name="tensoresUtilizados">
        </div>
        <div class="form-group">
            <label for="tecnico1">Técnico 1:</label>
            <input type="text" id="tecnico1" name="tecnico1">
        </div>
        <div class="form-group">
            <label for="tecnico2">Técnico 2:</label>
            <input type="text" id="tecnico2" name="tecnico2">
        </div>
        <button type="button" class="btn-submit" onclick="generarReporte()">Enviar</button>
    </form>
</div>

<script>
    function generarReporte() {
        const equipo = document.getElementById('equipo').value;
        const fecha = document.getElementById('fecha').value;
        const hora = document.getElementById('hora').value;
        const siAsignado = document.getElementById('siAsignado').value;
        const pwAsignado = document.getElementById('pwAsignado').value;
        const precinto = document.getElementById('precinto').value;
        const cliente = document.getElementById('cliente').value;
        const onuPon = document.getElementById('onuPon').value;
        const router = document.getElementById('router').value;
        const mac = document.getElementById('mac').value;
        const zona = document.getElementById('zona').value;
        const oltConectada = document.getElementById('oltConectada').value;
        const formaPago = document.getElementById('formaPago').value;
        const powerGo = document.getElementById('powerGo').value;
        const instalacion = document.getElementById('instalacion').value;
        const plan = document.getElementById('plan').value;
        const vDescarga = document.getElementById('vDescarga').value;
        const vSubida = document.getElementById('vSubida').value;
        const puerto = document.getElementById('puerto').value;
        const cajaNap = document.getElementById('cajaNap').value;
        const potenciaNap = document.getElementById('potenciaNap').value;
        const potenciaCliente = document.getElementById('potenciaCliente').value;
        const conectoresUtilizados = document.getElementById('conectoresUtilizados').value;
        const metrajeUtilizado = document.getElementById('metrajeUtilizado').value;
        const metrajeDesechado = document.getElementById('metrajeDesechado').value;
        const tensoresUtilizados = document.getElementById('tensoresUtilizados').value;
        const tecnico1 = document.getElementById('tecnico1').value;
        const tecnico2 = document.getElementById('tecnico2').value;

        const reporte = `
Reporte De instalación: 
Equipo: ${equipo}
Fecha: ${fecha}
Hora: ${hora}
SI Asignado: ${siAsignado}
PW Asignado: ${pwAsignado}
Precinto: ${precinto}
Cliente: ${cliente}
ONU PON: ${onuPon}
Router: ${router}
MAC: ${mac}
Zona: ${zona}
Olt Conectada: ${oltConectada}
Forma De Pago: ${formaPago}
Power Go: ${powerGo}
Instalación: ${instalacion}
PLAN: ${plan}
V. descarga: ${vDescarga}
V. Subida: ${vSubida}
Puerto: ${puerto}
Caja NAP: ${cajaNap}
Potencia NAP: ${potenciaNap}
Potencia Cliente: ${potenciaCliente}
Conectores Utilizados: ${conectoresUtilizados}
Metraje Utilizado: ${metrajeUtilizado}
Metraje Desechado: ${metrajeDesechado}
Tensores Utilizados: ${tensoresUtilizados}
Técnico 1: ${tecnico1}
Técnico 2: ${tecnico2}
        `;

        // Copiar al portapapeles
        navigator.clipboard.writeText(reporte).then(() => {
            alert('Reporte copiado al portapapeles. ¡Ahora puedes pegarlo en WhatsApp!');
        }).catch(err => {
            console.error('Error al copiar el reporte: ', err);
        });

        // Generar enlace de WhatsApp
        const mensajeWhatsApp = encodeURIComponent(reporte);
        const urlWhatsApp = `https://wa.me/?text=${mensajeWhatsApp}`;
        window.open(urlWhatsApp, '_blank');
    }
</script>

</body>
</html>
