<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Nueva Solicitud</title><link rel="stylesheet" href="minimal-style.css"></head>
<body>
    <div class="container">
        <div class="form-header"><h1>Nueva Solicitud de Servicio</h1><p>Complete los datos para procesar la solicitud.</p></div>
        <form id="solicitudForm">
            <input type="hidden" name="formType" value="solicitud">
            <div class="grid-columns"><div class="form-group"><label for="fecha">Fecha</label><input type="date" id="fecha" name="Fecha" required></div><div class="form-group"><label for="hora">Hora</label><input type="time" id="hora" name="Hora" required></div></div>
            <div class="form-group"><label for="nombre">Nombre</label><input type="text" id="nombre" name="Nombre" required></div>
            <div class="form-group"><label for="cedula">Cedula</label><input type="number" id="cedula" name="Cedula" required></div>
            <div class="form-group"><label for="contacto">Contacto</label><input type="tel" id="contacto" name="Contacto" required></div>
            <div class="form-group"><label for="contacto2">Contacto2</label><input type="tel" id="contacto2" name="Contacto2"></div>
            <div class="form-group"><label for="ubicacion">Ubicacion</label><input type="text" id="ubicacion" name="Ubicacion" required></div>
            <div class="form-group"><label for="municipio">Municipio</label><input type="text" id="municipio" name="Municipio" required></div>
            <div class="form-group"><label for="sector">Sector</label><input type="text" id="sector" name="Sector" required></div>
            <div class="form-group"><label for="calle">Calle</label><input type="text" id="calle" name="Calle" required></div>
            <div class="form-group"><label for="casa">Casa</label><input type="text" id="casa" name="Casa" required></div>
            <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="Email" required></div>
            <div class="form-group"><label for="servicio">Servicio</label><input type="text" id="servicio" name="Servicio" required></div>
            <div class="form-group"><label for="disponibilidad">Disponibilidad</label><input type="text" id="disponibilidad" name="Disponibilidad" required></div>
            <div class="form-group"><label for="asesor">Asesor</label><input type="text" id="asesor" name="Asesor" required></div>
            <div class="form-group"><label for="fuente">Fuente</label><input type="text" id="fuente" name="Fuente" required></div>
            <div id="status-message" class="status-message"></div>
            <div class="form-buttons"><button type="submit" class="btn-primary">Guardar y Enviar</button></div>
        </form>
    </div>
    <script src="solicitud-script.js"></script>
</body>
</html>
