<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Reporte de Instalación</title><link rel="stylesheet" href="minimal-style.css"></head>
<body>
    <div class="container" id="password-container">
        <div class="form-header"><h1>Acceso para Instaladores</h1><p>Ingrese la clave para acceder al reporte.</p></div>
        <form id="password-form">
            <div class="form-group"><label for="password">Clave de Acceso</label><input type="password" id="password" required></div>
            <button type="submit" class="btn-primary">Ingresar</button>
            <div id="password-status"></div>
        </form>
    </div>
    <div class="container" id="form-container" style="display:none;">
        <div class="form-header"><h1>Reporte de Instalación</h1><p>Llenar los datos técnicos de la instalación.</p></div>
        <form id="reporteForm">
            <input type="hidden" name="formType" value="reporte">
            <div class="grid-columns"><div class="form-group"><label for="equipo">Equipo</label><select id="equipo" name="Equipo" required><option value="" disabled selected>Seleccione</option><option value="Equipo A">Equipo A</option><option value="Equipo B">Equipo B</option><option value="Equipo C">Equipo C</option><option value="Equipo D">Equipo D</option><option value="Equipo E">Equipo E</option><option value="Equipo F">Equipo F</option><option value="Equipo G">Equipo G</option><option value="Equipo H">Equipo H</option><option value="Equipo I">Equipo I</option><option value="Equipo J">Equipo J</option></select></div><div class="form-group"><label for="fecha">Fecha</label><input type="date" id="fecha" name="Fecha" required></div></div>
            <div class="grid-columns"><div class="form-group"><label for="hora">Hora</label><input type="time" id="hora" name="Hora" required></div><div class="form-group"><label for="cliente">Cliente</label><input type="text" id="cliente" name="Cliente" required></div></div>
            <div class="grid-columns"><div class="form-group"><label for="si-asignado">SI Asignado</label><input type="text" id="si-asignado" name="SI Asignado"></div><div class="form-group"><label for="pw-asignado">PW Asignado</label><input type="text" id="pw-asignado" name="PW Asignado"></div></div>
            <div class="grid-columns"><div class="form-group"><label for="mac">MAC</label><input type="text" id="mac" name="MAC"></div><div class="form-group"><label for="precinto">Precinto</label><input type="number" id="precinto" name="Precinto"></div></div>
            <div class="grid-columns"><div class="form-group"><label for="onu-pon">ONU PON</label><input type="text" id="onu-pon" name="ONU PON"></div><div class="form-group"><label for="router">Router</label><input type="text" id="router" name="Router"></div></div>
            <div class="form-group"><label for="plan">PLAN</label><select id="plan" name="PLAN"><option value="400 MB RESIDENCIAL">400 MB RESIDENCIAL</option><option value="600 MB RESIDENCIAL">600 MB RESIDENCIAL</option><option value="800 MB RESIDENCIAL">800 MB RESIDENCIAL</option><option value="400 MB CORPORATIVO">400 MB CORPORATIVO</option><option value="600 MB CORPORATIVO">600 MB CORPORATIVO</option><option value="800 MB CORPORATIVO">800 MB CORPORATIVO</option></select></div>
            <div class="grid-columns"><div class="form-group"><label for="v-descarga">V. descarga</label><input type="number" step="any" id="v-descarga" name="V. descarga"></div><div class="form-group"><label for="v-subida">V. Subida</label><input type="number" step="any" id="v-subida" name="V. Subida"></div></div>
            <div class="grid-columns"><div class="form-group"><label for="potencia-nap">Potencia NAP</label><input type="number" step="any" id="potencia-nap" name="Potencia NAP"></div><div class="form-group"><label for="potencia-cliente">Potencia Cliente</label><input type="number" step="any" id="potencia-cliente" name="Potencia Cliente"></div></div>
            <div class="grid-columns"><div class="form-group"><label for="caja-nap">Caja NAP</label><input type="text" id="caja-nap" name="Caja NAP"></div><div class="form-group"><label for="puerto">Puerto</label><input type="number" id="puerto" name="Puerto"></div></div>
            <div class="grid-columns"><div class="form-group"><label for="metraje-utilizado">Metraje Utilizado</label><input type="number" step="any" id="metraje-utilizado" name="Metraje Utilizado"></div><div class="form-group"><label for="metraje-desechado">Metraje Desechado</label><input type="number" step="any" id="metraje-desechado" name="Metraje Desechado"></div></div>
            <div class="form-group"><label for="tensores">Tensores Utilizados</label><input type="number" id="tensores" name="Tensores Utilizados"></div>
            <div class="form-group"><label for="instalacion">Instalación</label><select id="instalacion" name="Instalación"><option value="EXITOSA">EXITOSA</option><option value="EN PUNTA">EN PUNTA</option><option value="PENDIENTE">PENDIENTE</option></select></div>
            <div class="grid-columns"><div class="form-group"><label for="tecnico1">Técnico 1</label><input type="text" id="tecnico1" name="Técnico 1" required></div><div class="form-group"><label for="tecnico2">Técnico 2</label><input type="text" id="tecnico2" name="Técnico 2"></div></div>
            <div id="status-message" class="status-message"></div>
            <div class="form-buttons"><button type="submit" class="btn-primary">Guardar y Enviar</button></div>
        </form>
    </div>
    <script src="reporte-script.js"></script>
</body>
</html>
